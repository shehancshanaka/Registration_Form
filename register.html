<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Enter User Informations</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div id="ui">
                    <form class="form-group">
                        <div class="row">
                            <div class="col-lg-6" id="test">
                                <label>First Name</label>
                                <input class="form-control" type="text" placeholder="Type First Name Here" aria-label="default input example" id="fname" required>
                                <small>
                                    <div class="alert alert-danger" role="alert" id="er1">
                                        Required!!
                                    </div>
                                </small>
                            </div>
                            <div class="col-lg-6">
                                <label>Last Name</label>
                                <input class="form-control" type="text" placeholder="Type Email Here" aria-label="default input example" id="lname">
                                <small>
                                    <div class="alert alert-danger" role="alert" id="er2">
                                   Required!!
                                </div>
                                </small>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label>Email</label>
                                <input class="form-control" type="email" placeholder="Type Last Name Here" aria-label="default input example" id="email">
                                <small>
                                <div class="alert alert-danger" role="alert" id="er3">
                                   Required!!
                                </div>
                            </small>
                            </div>
                            <div class="col-lg-6">
                                <label> User Type</label><br>

                                <div class="row">
                                    <div class="col-lg-4">

                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="usertype" id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1">
                                              School
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="usertype" id="flexRadioDefault2">
                                            <label class="form-check-label" for="flexRadioDefault2">
                                              University
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col-lg-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="usertype" id="flexRadioDefault3">
                                            <label class="form-check-label" for="flexRadioDefault3">
                                              Employee
                                            </label>
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <br>
                                        <small class="alert alert-danger" role="alert" id="er4">
                                        
                                           Required!!
                                        
                                    </small>
                                    </div>


                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label>Contact</label>
                                <input class="form-control" type="tel" placeholder="Type Contact Number Here" aria-label="default input example" id="contact">
                                <small>
                                <div class="alert alert-danger" role="alert" id="er5">
                                   Required!!
                                </div>
                            </small>
                            </div>
                            <div class="col-lg-6">
                                <label>Payment Type</label>

                                <select class="form-control" aria-label="Default select example" id="drop">

                                    <option selected="" value="Default" >Enter a Payment Type</option>
                                    <option value="1" id="op1">full Payment</option>
                                    <option value="2" id="op2">half Payment</option>
                                  </select>
                                <small>
                                    <div class="alert alert-danger" role="alert" id="er6">
                                       Required!!
                                    </div>
                                </small>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-floating">
                                    <label>Address</label>
                                    <textarea class="form-control" placeholder="Type Address Here" id="address" style="height: 100px"></textarea>

                                </div>
                                <small>
                                    <div class="alert alert-danger" role="alert" id="er7">
                                       Required!!
                                    </div>
                                </small>
                            </div>
                            <div class="col-lg-6"></div>
                        </div>
                        <div class="center">
                            <button type="button" class="btn btn-dark"> Submit </button>
                        </div>

                    </form>

                </div>
            </div>
            <div class="col-lg-3"></div>


        </div>
    </div>



    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
